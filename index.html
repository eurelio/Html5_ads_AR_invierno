<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Campaña HTML5 Invierno Aerolíneas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <meta name="description" content="Campaña HTML5 de invierno para Aerolíneas.">
  <meta name="keywords" content="HTML5, campaña, invierno, Aerolíneas, animación">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #002169;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 20px;
    }

    iframe {
      border: none;
      margin-bottom: 30px;
      width: 100%; /* Asegura que los iframes ocupen el 100% del ancho disponible */
      height: auto; /* Mantiene la proporción */
    }

    .row-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      width: 100%; /* Asegura que la fila ocupe el 100% del ancho */
    }

    h1, p, hr {
      text-align: left;
      margin-left: 20px;
      width: calc(100% - 40px);
    }

    /* Ajustes para pantallas más pequeñas */
    @media (max-width: 768px) {
      .row-container {
        flex-direction: column; /* Cambia a columna en pantallas pequeñas */
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Pensá en frío</h1>
    <hr/>
    <p>Te comparto algunas adaptaciones para la Campaña digital de Aerolíneas Argentinas / I'm sharing with you some assets for the digital campaign for Aerolíneas Argentinas<br> 
      <a href="https://www.linkedin.com/in/leandro-luna-25660b143/" target="_blank" style="color: antiquewhite;"> Contáctame</a>
    </p>
    
    <section class="container">
      <div class="row-container">
        <iframe src="invierno_800x600.html" title="Invierno 800x600" alt="Animación de invierno 800x600"></iframe>
        <iframe src="300x600_invierno.html" title="Invierno 300x600" alt="Animación de invierno 300x600"></iframe>
      </div>
      <iframe src="invierno_.html" title="Invierno 970x250" alt="Animación de invierno 970x250"></iframe>
      <iframe src="invierno_970x90.html" title="Invierno 970x90" alt="Animación de invierno 970x90"></iframe>
    </section>
  </main>
</body>
</html>
